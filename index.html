	<script>
	$(document).ready(function(){
	  	$('.bxslider').bxSlider({
	  		speed:6000,	  		
	  		slideWidth: 170,
 			slideMargin:5,
 			minSlides:4,
 			maxSlides:10, 			
 			useCSS: false,
 			nextSelector: '#slider-next',
			prevSelector: '#slider-prev',
			nextText: '<img src="images/next.png">',
			prevText: '<img src="images/prev.png">'
	  	});

	  	$('#container1').hover(function(){ 
	  		$('#container').css('z-index','-9999999');	

	  	});
	  	if($('.bx-controls')) {
	  		$('.bx-controls').remove();	  		//alert($('.bx-controls'));
	  	}
	  	else{
	  		return false;
	  	}
	  		
	  $('.thisOne',this).hover(function() {
	  	var title = $(this).attr('title');	 
	  	if (title != undefined && ('' + title).length) { 	
        	$(this.parentNode).append('<div class="bx-caption"><span>' + title + '</span></div>');        
        }
        });  

      $('.thisOne',this).mouseleave(function() {	      	 
        	$(this.parentNode).children('div').remove();        	
        	}); 
			  
	  $('.bxslider').hover(function(){	
	     $('.outside').css('z-index','9999999');	  	 			 	
	  	}); 

	  $('#container').mouseleave(function(){	
	     $('.outside').css('z-index','-9999999');	  	 	
		 	
	  	}); 
	});


	</script>
